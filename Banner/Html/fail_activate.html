<head>

<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="../css/banner.css">

<script type="text/javascript" src="../js/jquery.min.js"></script>

<script type="text/javascript" src="../js/util.js"></script>

<script type="text/javascript" src="../js/urlparse_module.js"></script>

<script type="text/javascript" src="../js/contact_us_module.js"></script>

<script>

loadJS();

var FETCH_MODE = "fetch_mode";
var FETCH_MODE_TRIAL = 1;
var FETCH_MODE_CAMPAIGN = 2;

window.onload=function(){ 
    // loadJS();
    localizePage();
    setSize();
    updateTryAgaginUrl();
    // contactUsUrl();
};

function updateTryAgaginUrl(){
    var fetchMode = sb_util.getParameterValue(FETCH_MODE, "0");
    fetchMode = parseInt(fetchMode);
    // var fetchMode = urlParseModule.getURLParameter(FETCH_MODE) ? parseInt(urlParseModule.getURLParameter(FETCH_MODE)) : 0;
    switch(fetchMode){
        case FETCH_MODE_TRIAL:
        $("#suc_link").attr("href", "sketchbook://banner/activate_trial");
        break;
        case FETCH_MODE_CAMPAIGN:
        $("#suc_link").attr("href", "sketchbook://banner/activate_campaign_again");
        break;
        default:
        $("#suc_link").attr("href", "sketchbook://banner/buy-complete");
        break;
    }
}

function setSize(){
    var height = sb_util.getWindowHeight();
    document.body.style.height = height + "px";
    $("#fail_pic").height(height*0.57);
};





function loadJS(){

    // var locale = urlParseModule.getURLParameter("locale") ? urlParseModule.getURLParameter("locale") : 'en-us';
    var locale = sb_util.getParameterValue("locale", 'en-us');
    // locale = locale.toLowerCase();

    locale = sb_util.getLocaleFolder(locale);

    sb_util.loadjscssfile("../lang/" + locale + "/lan_fail_activate.js", "js", localizePage);

};



function localizePage(){

    $("#factive_1").text(lan_fail_activate["factive_1"]);

    $("#factive_2").text(lan_fail_activate["factive_2"]);

    $("#suc_link").text(lan_fail_activate["suc_link"]);

    $("#contactus").text(lan_fail_activate["contactus"]);

};

</script>



<title>Failactivate</title>

</head>

<body onselectstart="return false" oncontextmenu="return false">

	<div id="fail_pic">

	</div>

	<div id="suc_content">

	<h4 id="factive_1">Activate Failed.</h4>

	<h5 id="factive_2">There might be some problem with the internet or your account.</h5>

	</div>

	<div id="link_wrap">

		<a id="suc_link" href="sketchbook://banner/buy-complete">Try again

		</a>

		<br/>

		<a id="contactus" class="mhide">Contact us for help

		</a>

	</div>



</body>
