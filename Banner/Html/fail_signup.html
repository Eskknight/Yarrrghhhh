<head>

<script type="text/javascript" src="../js/contact_us_module.js"></script>

<script>

loadJS();

window.onload=function(){ 

    // loadJS();

    localizePage();

    setSize();

};



function setSize(){

    var height = sb_util.getWindowHeight();

    document.body.style.height = height + "px";

    $("#fail_pic").height(height*0.57);

    contactUsUrl();

};



function loadJS(){

    // var locale = urlParseModule.getURLParameter("locale") ? urlParseModule.getURLParameter("locale") : 'en-us';
    var locale = sb_util.getParameterValue("locale", 'en-us');
    // locale = locale.toLowerCase();

    locale = sb_util.getLocaleFolder(locale);

    sb_util.loadjscssfile("../lang/" + locale + "/lan_fail_signup.js", "js", localizePage);

};



function localizePage(){

    $("#fsignup_1").text(lan_fail_signup["fsignup_1"]);

    $("#fsignup_2").text(lan_fail_signup["fsignup_2"]);

    $("#suc_link").text(lan_fail_signup["suc_link"]);

    $("#contactus").text(lan_fail_signup["contactus"]);

};

</script>

<title>Failsignup</title>

</head>

<body onselectstart="return false" oncontextmenu="return false">

	<div id="fail_pic">

	</div>

	<div id="suc_content">

	<h4 id="fsignup_1">Sign Up Failed.</h4>

	<h5 id="fsignup_2">There might be some problem with the internet or your account.</h5>

	</div>

	<div id="link_wrap">

	</div>



</body>
